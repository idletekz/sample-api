apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
    paths:
    - path: /api
      pathType: Exact
      backend:
        service:
          name: frondend-svc
          port:
            number: 3000
    - path: /
      backend:
        serviceName: static-svc
        servicePort: 80